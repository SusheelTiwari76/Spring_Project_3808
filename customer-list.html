<!-- customer-list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="customer-list-container">
        <h1>Customer List</h1>

        <!-- Search bar and Add customer button -->
        <div class="search-and-add">
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Enter customer name or email">
            <button onclick="searchCustomers()">Search</button>
            
            <!-- Add customer button -->
            <button class="add-customer-btn" onclick="redirectToNewCustomer()">Add Customer</button>
        </div>

        <!-- Customer table -->
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                <!-- Customer data will be dynamically added here -->
            </tbody>
        </table>

        <script src="customer-list.js"></script>
    </div>
</body>
</html>
